<!DOCTYPE html>
<html>

<head>
    <title> Ejercicio 02 - Formularios en HTML</title>
</head>

<body>
    <form action="tarea1.html" method="Get">
        <div>
            <label for="nombre">Nombre :</label>
            <input type="text" name="name" id="nombre" required />
        </div>
        <br>
        <div>
            <label for="edad">Edad :</label>
            <input type="number" name="age" id="edad" required />
        </div>
        <br>
        <div>
            <label for="frase">Frase Favorita</label>
        <textarea name="phrase" id="frase"></textarea>
        </div>
        <br>
        <button type="reset">Reset</button>
        <button type="submit">Enviar </button>
    </form>

</body>

</html>
